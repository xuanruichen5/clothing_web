<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>褲子 - 所有商品</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #a0c4ff;
      color: white;
      padding: 1rem;
    }

    .product-section {
      padding: 2rem;
    }

    .product-item {
      display: inline-block;
      margin: 1rem;
      width: 200px;
    }

    .product-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .product-title {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    a.back {
      display: inline-block;
      margin: 2rem;
      text-decoration: none;
      color: #4b7bec;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>褲子商品</h1>
  </header>

  <section class="product-section">
    <div class="product-item">
      <img src="pants1.jpg" alt="褲子1">
      <div class="product-title">丹寧牛仔褲</div>
    </div>
    <div class="product-item">
      <img src="pants2.jpg" alt="褲子2">
      <div class="product-title">運動長褲</div>
    </div>
  </section>

  <a href="index.html" class="back">← 回首頁</a>

</html>
